<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'HÃ©ritage Grand Hotel | Luxury Rediscovered</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Luxury Page Transitions */
    @keyframes revealCurtain {
      from { transform: scaleY(1); }
      to { transform: scaleY(0); }
    }
    
    @keyframes pageIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .animate-page { 
      animation: pageIn 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
    }
    
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    .animate-fade-in-up { 
      animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards; 
    }
    
    .animate-slow-zoom { 
      animation: slowZoom 20s infinite alternate linear; 
    }

    .delay-100 { animation-delay: 100ms; animation-fill-mode: both; }
    .delay-200 { animation-delay: 200ms; animation-fill-mode: both; }
    .delay-300 { animation-delay: 300ms; animation-fill-mode: both; }
    .delay-500 { animation-delay: 500ms; animation-fill-mode: both; }

    /* Scroll Reveal System */
    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform, opacity;
    }
    
    .reveal-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform, opacity;
    }
    
    .reveal-right {
      opacity: 0;
      transform: translateX(50px);
      transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform, opacity;
    }

    .reveal-visible {
      opacity: 1 !important;
      transform: translate(0, 0) !important;
    }

    /* Staggered Delays for reveals */
    .delay-s-1 { transition-delay: 100ms; }
    .delay-s-2 { transition-delay: 250ms; }
    .delay-s-3 { transition-delay: 400ms; }
    .delay-s-4 { transition-delay: 550ms; }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #D4AF37;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #b8962d;
    }

    .gold-glow:hover {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    /* Date Picker Styling - Make the whole field a trigger and ensure indicators are manageable */
    input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: auto;
      height: auto;
      color: transparent;
      background: transparent;
      cursor: pointer;
    }

    /* Custom styles to hide native arrows in number inputs while allowing hover interaction */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
